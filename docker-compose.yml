services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports: # <-- ADD THIS SECTION
      - "11434:11434"
    volumes:
      - /mnt/nas/Projects/ollama:/root/.ollama
    networks:
      - ai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 12

  open-webui:
    image: ghcr.io/open-webui/open-webui:v0.6.26
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "7003:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - /mnt/nas/Projects/openwebui:/app/backend/data
    networks:
      - ai-network
    depends_on:
      - ollama

  open-webui-test:
    image: ghcr.io/open-webui/open-webui:v0.6.26
    container_name: open-webui-test
    restart: unless-stopped
    networks:
      - ai-network
    depends_on:
      - ollama
    ports:
      - "7005:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - /mnt/nas/Projects/openwebui-test:/app/backend/data

  langchain-agent:
    image: python:3.12-slim
    container_name: langchain-agent
    restart: unless-stopped
    ports:
      - "7004:8000"
    volumes:
      - ./langchain:/app
      - /mnt/nas/Projects:/nas
    environment:
      - OLLAMA_API_URL=http://ollama:11434
    command: tail -f /dev/null
    networks:
      - ai-network
    depends_on:
      - ollama

networks:
  ai-network:
    driver: bridge
